<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة عطر جديد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f9f9f9; /* Light background color */
            font-family: Arial, sans-serif; /* Font style */
        }
        .container {
            max-width: 600px; /* Maximum width of the form */
            margin: 50px auto; /* Center the form */
            padding: 20px; /* Padding around the form */
            background-color: white; /* White background for the form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        h1 {
            text-align: center; /* Center the heading */
            color: #4a4a4a; /* Dark gray color for the heading */
        }
        label {
            font-weight: bold; /* Bold labels */
            color: #333; /* Darker color for labels */
        }
        input[type="text"], textarea, input[type="file"] {
            width: 100%; /* Full width */
            padding: 10px; /* Padding inside the input */
            margin-top: 5px; /* Space above the input */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 4px; /* Rounded corners */
            box-sizing: border-box; /* Include padding in width */
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #6b5b95; /* Change border color on focus */
            outline: none; /* Remove outline */
        }
        button {
            background-color: #6b5b95; /* Button color */
            color: white; /* Text color */
            padding: 10px 15px; /* Padding inside the button */
            border: none; /* No border */
            border-radius: 4px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            width: 100%; /* Full width */
            margin-top: 10px; /* Space above the button */
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #8c6bb1; /* Darker button color on hover */
        }
        .back-link {
            display: block; /* Block display for the link */
            text-align: center; /* Center the link */
            margin-top: 15px; /* Space above the link */
            color: #6b5b95; /* Link color */
            text-decoration: none; /* Remove underline */
        }
        .back-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        body {
            background-image: linear-gradient(to right, #243949 0%, #517fa4 100%);            color: #301374;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            position: relative;
            padding: 2rem;
            flex-direction: column;
        }
        /* Mobile responsiveness for screens <= 640px (Tailwind's sm breakpoint) */
@media (max-width: 640px) {
  /* Container padding */
  .max-w-6xl {
    padding-left: 1rem;
    padding-right: 1rem;
  }

  /* Heading smaller font and margin */
  h1.text-4xl {
    font-size: 1.75rem; /* smaller font */
    margin-bottom: 1.5rem;
  }

  /* Search form: stack input and button vertically */
  form.mb-6.flex.justify-center {
    flex-direction: column;
    align-items: stretch;
    gap: 0.75rem;
  }

  /* Search input full width */
  form.mb-6.flex.justify-center input[type="text"] {
    width: 100% !important;
    border-radius: 9999px; /* fully rounded */
  }

  /* Search button full width and rounded */
  form.mb-6.flex.justify-center button.btn {
    width: 100% !important;
    border-radius: 9999px;
  }

  /* Table font size smaller */
  table {
    font-size: 0.875rem;
  }

  /* Table cells padding smaller */
  th, td {
    padding: 0.5rem 0.75rem;
  }

  /* Images smaller */
  table img {
    max-width: 48px;
    max-height: 48px;
  }

  /* Action buttons container: stack vertically with spacing */
  td.flex.justify-center.space-x-4 {
    flex-direction: column !important;
    gap: 0.5rem;
    align-items: center;
  }

  /* Logout button smaller and repositioned */
  .btn-logout {
    top: 0.5rem;
    left: 0.5rem;
    padding: 8px 10px;
  }
}

    </style>
    <script>
        function showModal() {
            document.getElementById('confirmationModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('confirmationModal').style.display = 'none';
        }

        function confirmSubmit() {
            closeModal(); // Close the modal
            document.getElementById('add-perfume-form').submit(); // Submit the form
        }
        
    </script>
</head>
<body class="min-h-screen">
    <div class="min-h-screen py-12 px-4">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-black mb-4">إضافة عطر جديد</h1>
            <form id="add-perfume-form" method="POST" enctype="multipart/form-data" class="bg-white rounded-2xl shadow-xl p-8" onsubmit="event.preventDefault(); showModal();">
                <div class="mb-4">
                    <label class="block text-gray-700">الاسم</label>
                    <input type="text" name="name" required class="border border-gray-300 rounded-lg w-full px-4 py-2">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">الوصف</label>
                    <textarea name="description" required class="border border-gray-300 rounded-lg w-full px-4 py-2"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">النوتات (مفصولة بفواصل)</label>
                    <input type="text" name="notes" required class="border border-gray-300 rounded-lg w-full px-4 py-2">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">البروفايل</label>
                    <input type="text" name="profile" required class="border border-gray-300 rounded-lg w-full px-4 py-2">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">الصورة</label>
                    <input type="file" name="image" accept="image/*" required class="border border-gray-300 rounded-lg w-full px-4 py-2">
                </div>
                <button type="submit" class="btn">إضافة العطر</button>
                <a href="{{ url_for('admin') }}" class="back-link">العودة إلى الإدارة</a> <!-- Back link -->
            </form>
        </div>
    </div>

    <!-- Modal for Confirmation -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 class="text-lg font-bold">تأكيد الإضافة</h2>
            <p>هل أنت متأكد أنك تريد إضافة هذا العطر؟</p>
            <button onclick="confirmSubmit()" class="btn">نعم، أضف العطر</button>
            <button onclick="closeModal()" class="btn" style="background-color: #ccc; color: black;">لا، إلغاء</button>
        </div>
    </div>
</body>
</html>
